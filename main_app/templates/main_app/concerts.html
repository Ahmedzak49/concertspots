{% extends 'base.html' %}
{% block content %}

<h1>Concerts: </h1>

<h2>Search Concerts: </h2>
<form action="" method="GET">
    <input type="text" name="name" placeholder="Search...">
    <button type="submit">SEARCH</button>
</form>
<br>

{% if concerts %}
 
{% for concert in concerts %}

<ul>
    <li>
        <form action="" method="GET">
            <button type="submit" name="choice" value="{{ forloop.counter0 }}"> {{ concert }}</button>
        </form>
    </li>
</ul>

{% endfor %}

{% endif %}

{% endblock %}
